services:
  # Backend API
  - type: web
    name: nyu-lims-backend
    env: python
    pythonVersion: "3.10"
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn app.main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        value: "sqlite:///./nyu_lims.db"
      - key: USE_SQLITE
        value: true
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 720

  # Frontend
  - type: web
    name: nyu-lims-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://nyu-lims-backend.onrender.com/api/v1