services:
  # Backend API
  - type: web
    name: nyu-lims-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.12"
      - key: DATABASE_URL
        value: "sqlite:///./nyu_lims.db"
      - key: USE_SQLITE
        value: true
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 720