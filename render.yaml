services:
  # Backend API (Free tier only)
  - type: web
    name: nyu-lims-backend
    env: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn app.main:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    envVars:
      - key: DATABASE_URL
        value: "sqlite:///./nyu_lims.db"
      - key: USE_SQLITE
        value: true
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 720
      - key: PYTHON_VERSION
        value: "3.10.12"